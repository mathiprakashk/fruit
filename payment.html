<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milon Juice Shop - Payment</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .navbar li {
            margin: 0 15px;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            font-family: 'Lobster', cursive;
            font-size: 1.2em;
        }

        .navbar a:hover {
            color: #2196f3;
        }

        .screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            text-align: center;
            padding-top: 80px; /* To avoid overlap with navbar */
            background: url('home-background.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: scroll; /* Ensure the background scrolls with the content */
            height: 100vh; /* Full viewport height */
            width: 100vw; /* Full viewport width */
            overflow: hidden;
        }

        .payment-form {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 800px;
            margin: 20px;
            text-align: left;
        }

        .payment-form h2 {
            font-family: 'Lobster', cursive;
            color: #ff5722;
            margin-bottom: 20px;
        }

        .payment-form label {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 1.1em;
            color: #333;
        }

        .payment-form .total-amount {
            font-size: 1.5em;
            color: #ff5722;
            margin-top: 20px;
            font-weight: bold;
        }

        .payment-form .cart-items {
            margin-top: 10px;
        }

        .payment-form .cart-items ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .payment-form .cart-items li {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 1.1em;
            color: #333;
        }

        .payment-form button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            text-align: center;
            display: block;
            margin: 0 auto;
            margin-top: 20px;
        }

        .payment-form button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </div>

    <div id="payment-screen" class="screen">
        <div class="payment-form">
            <h2>Payment</h2>
            <div class="total-amount" id="total-amount">Total: ₹0.00</div>
            <div class="cart-items" id="cart-items">
                <h3>Cart</h3>
                <ul id="cart-list">
                    <!-- Cart items will be dynamically added here -->
                </ul>
            </div>
            <button onclick="processPayment()">Pay</button>
        </div>
    </div>

    <script>
        function loadCart() {
            let cartItems = JSON.parse(sessionStorage.getItem('cartItems')) || [];
            let total = sessionStorage.getItem('total') || '0.00';
            let cartList = document.getElementById('cart-list');
            cartList.innerHTML = '';

            cartItems.forEach(item => {
                let li = document.createElement('li');
                li.textContent = `${item.label} - ₹${item.price.toFixed(2)}`;
                cartList.appendChild(li);
            });

            document.getElementById('total-amount').textContent = `Total: ₹${total}`;
        }

        function processPayment() {
            alert('Payment processed successfully!');
            sessionStorage.clear();
            window.location.href = 'index.html';
        }

        window.onload = loadCart;
    </script>
</body>
</html>
