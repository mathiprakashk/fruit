    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .navbar li {
            margin: 0 15px;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            font-family: 'Lobster', cursive;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #2196f3;
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
            text-align: center;
            padding-top: 60px; /* To avoid overlap with navbar */
            background: url('welcome-background1.jpg') no-repeat center center;
            background-size: cover;
        }

        h1 {
            font-size: 4em;
            font-family: 'Lobster', cursive;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0;
        }

        .contact-details {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
        }

        .contact-details h2 {
            font-size: 2.5em;
            color: #ff5722;
            margin-bottom: 20px;
        }

        .contact-details p {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }

        .contact-details .icon {
            margin-right: 10px;
            color: #ff5722;
        }
    </style>
</head>
