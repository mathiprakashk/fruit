<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milon Juice Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .navbar li {
            margin: 0 15px;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            font-family: 'Lobster', cursive;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #2196f3;
        }

        .screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
            text-align: center;
            padding-top: 60px; /* To avoid overlap with navbar */
        }

        #welcome-screen {
            background: url('welcome-background1.jpg') no-repeat center center;
            background-size: cover;
        }

        #home-screen {
            background: url('home-background.jpg') no-repeat center center;
            background-size: cover;
        }

        h1 {
            font-size: 4em;
            font-family: 'Lobster', cursive;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0;
        }

        h2 {
            font-size: 2.5em;
            color: #ffeb3b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
        }

        li {
            font-size: 1.5em;
            margin: 10px 0;
            color: #795548;
        }

        .rate {
            float: right;
            color: #000;
        }

        .fun-message {
            font-size: 1.5em;
            color: #ff5722;
            margin-top: 20px;
            font-family: 'Lobster', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </div>

    <div id="welcome-screen" class="screen">
        <h1>Milon Juice</h1>
        <h2>Enjoy The Real Taste</h2>
    </div>
</body>
</html>
